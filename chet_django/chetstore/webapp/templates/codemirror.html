{% extends "base.html" %}

{% block head_content %}
    <title>CODE MIRROR</title>
    {% load static %}
    <link rel="stylesheet" href="{%static '/node_modules/codemirror/lib/codemirror.css' %}">
    <link rel="stylesheet" href="{%static '/node_modules/codemirror/theme/darcula.css' %}">
    <script src="{%static 'codemirror/index.js'%}" type="module"></script> 
{% endblock head_content %}

{% block main %}    
    <div class="text-editor">
        <form action="" method="POST">
        {% csrf_token %}
        <textarea id="pruebaCodeMirror" name="data"></textarea>
        <br>
        <input type="submit" value="Correcto" class="button">
        </form>
    </div>    
{% endblock main %}
