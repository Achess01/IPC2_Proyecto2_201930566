{% extends "base.html" %}

{% block head_content %}
    <title>Mejores clientes</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
{% endblock head_content %}

{% block main %}
    <h1>Mejores clientes</h1>
    <div class="graphs">
        <canvas id="myChart"></canvas>
    </div>
{% endblock main %}
{% block scripts %}    
    <script>               
        const data = {
            labels: {{labels|safe}},            
            datasets: [{
                label: 'Mejores clientes',
                data: {{data|safe}},
                borderWidth: 1,
                backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(255, 159, 64, 0.2)',
                'rgba(255, 205, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(201, 203, 207, 0.2)'
                ],
                borderColor: [
                'rgb(255, 99, 132)',
                'rgb(255, 159, 64)',
                'rgb(255, 205, 86)',
                'rgb(75, 192, 192)',
                'rgb(54, 162, 235)',
                'rgb(153, 102, 255)',
                'rgb(201, 203, 207)'
                ],
            }]
        };

        const config = {
            type: 'bar',
            data: data,
            options: {
                    indexAxis: 'y',
                    scales: {
                        y: {
                        beginAtZero: true,                        
                    }
                }
            }
        };

        var myChart = new Chart(
            document.getElementById('myChart'),
            config
        );
    </script>
{% endblock scripts %}
